<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Tangled Oak Shop</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Header -->
<header class="header">
    <a href="index.html"><img src="views/images/wordsLogo2.png" height="105" alt="Tangled Oak Word Logo"/></a>
    <nav>
        <a href="Index.html">Home</a>
        <a href="Shop.html" class="active">Shop</a>
        <a href="About.html">About Us</a>
        <a href="ContactUS.html">Contact</a>
        <form class="search-bar">
            <input type="text" placeholder="Search for products..." id="search-input" />
        </form>
        <a href="cart.html">
            <img src="views/images/cart.png" height="40" alt="Cart"/>
        </a>
    </nav>
</header>

<!-- Main Shop Layout -->
<main class="shop-container">

    <!-- Sidebar with Filters -->
    <aside class="sidebar">
        <h2>Shop by Category</h2>
        <div id="categories-container" class="categories-container">Loading categories...</div>

        <h2>Shop by Vendor</h2>
        <select id="vendor-select">
            <option value="all">All Vendors</option>
        </select>
    </aside>

    <!-- Main Content -->
    <section class="main-content">
        <h1>Shop Our Collection</h1>

        <!-- Sorting & Filtering UI -->
        <div class="filters">
            <label for="sort-select">Sort by:</label>
            <select id="sort-select">
                <option value="newest">Newest</option>
                <option value="price-low-high">Price: Low to High</option>
                <option value="price-high-low">Price: High to Low</option>
            </select>
        </div>

        <!-- Product Display -->
        <div id="products-container" class="products-container">Loading products...</div>

        <!-- Pagination Controls -->
        <div id="pagination-controls" class="pagination"></div>
    </section>

</main>

<!-- Footer -->
<footer class="footer">
    <div class="footer-container">
        <div class="footer-section social-media">
            <h2>Follow Us</h2>
            <div class="social-icons">
                <a href="https://www.facebook.com/profile.php?id=61556577491923"><img src="views/images/facebook.png" alt="Facebook"/></a>
                <a href="https://www.instagram.com/tangledoakcraft/"><img src="views/images/instagram.png" alt="Instagram"/></a>
                <a href="https://www.pinterest.com/tangledoakcraft"><img src="views/images/pinterest.png" alt="Pinterest"/></a>
            </div>
        </div>
        <p style="font-size: 8px">&copy; 2024 The Tangled Oak + Craft Collective. All Rights Reserved.</p>
    </div>
</footer>

<!-- JavaScript -->
<script src="scripts.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        fetchProducts();
        fetchVendors();
        fetchCategories();
    });
</script>

</body>
</html>
